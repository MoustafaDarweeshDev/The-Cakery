<div class="container">
  <div *ngIf="!basket || basket.items.length === 0">
    <p>you have no items added yet</p>
  </div>

  <div class="pb-5" *ngIf="basket">
    <div class="container">
      <div class="row">
        <div class="col-12 py5 mb-1">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th class="border-0 bg-light">
                    <div class="p-2 px-3 text-uppercase">product</div>
                  </th>
                  <th class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Price</div>
                  </th>
                  <th class="border-0 bg-light">
                    <div class="py-2 text-uppercase">quantity</div>
                  </th>
                  <th class="border-0 bg-light">
                    <div class="py-2 text-uppercase">total</div>
                  </th>
                  <th class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Remove</div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of basket.items">
                  <th>
                    <div class="p-2">
                      <img
                        [src]="item.pictureUrl"
                        alt=""
                        class="img-fluid"
                        style="max-height: 50px"
                      />
                      <div class="ml-3 d-inline-block align-middle">
                        <h5 class="mb-0">
                          <a
                            class="decoration-none"
                            routerLink="/shop/{{ item.id }}"
                          >
                            {{ item.productName }}
                          </a>
                        </h5>
                        <span>Type: {{ item.type }}</span>
                      </div>
                    </div>
                  </th>
                  <td class="align-middle">
                    <strong>{{ item.price | currency }}</strong>
                  </td>
                  <td class="align-middle">
                    <div
                      class="d-flex justify-content-start align-items-center"
                    >
                      <i
                        class="fa fa-minus-circle mr-3 text-warning"
                        style="font-size: 1.5em; cursor: pointer"
                        (click)="decrementItemQuantity(item)"
                      ></i>
                      <span style="font-size: 1.5em"
                        ><strong>{{ item.quantity }}</strong></span
                      >
                      <i
                        class="fa fa-plus-circle mx-3 text-warning"
                        style="font-size: 1.5em; cursor: pointer"
                        (click)="incrementItemQuantity(item)"
                      ></i>
                    </div>
                  </td>
                  <td class="align-middle">
                    <strong>{{ item.price * item.quantity | currency }}</strong>
                  </td>
                  <td class="align-middle">
                    <i
                      class="fa fa-trash text-danger"
                      style="font-size: 1.5em"
                      (click)="removeBasketItem(item)"
                    ></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6 offset-6">
          <app-order-total></app-order-total>
          <button class="btn btn-outline-danger btn-block py-2" routerLink="/checkout" >Proceed to checkout</button>
        </div>
      </div>
    </div>
  </div>
</div>
