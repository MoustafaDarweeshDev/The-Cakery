<header>
  <span *ngIf="totalCount && totalCount > 0">
    showing
  <strong>
    {{ (pageNumber - 1) * pageSize + 1 }} -
    {{ pageNumber * pageSize
    > this.totalCount
      ?this.totalCount
      :pageNumber * pageSize
  }}
  </strong> of <strong> {{this.totalCount}} </strong> Resault
  </span>
  <span *ngIf="totalCount == 0">
    there is 0 items for this filter
  </span>
</header>
