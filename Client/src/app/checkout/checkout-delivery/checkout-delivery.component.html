<div class="mt-4" [formGroup]="checkoutForm" >
  <h4 class="mb-4">Choose Your Delivery Method</h4>
  <div class="row ml-5 mb-2" formGroupName="deliveryForm">
    <div class="form-group col-6" *ngFor="let item of deliveryMethods">
      <input
      (click)="setShippingPrice(item)"
      type="radio"
      id={{item.id}}
      value={{item.id}}
      formControlName="deliveryMethod"
      class="form-check-input"
      style="cursor: pointer;"
      >
      <label for={{item.id}}>
        <strong> {{item.shortName}} - {{item.price}}</strong>
        <br>
        <span class="label-description">
          {{item.description}}
        </span>
      </label>
    </div>
  </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
  <button class="btn btn-outline-primary" cdkStepperPrevious>
    <i class="fa fa-angel-left"></i> Back To Address
  </button>
  <button [disabled]="checkoutForm.get('deliveryForm')?.invalid" class="btn btn-primary" cdkStepperNext>
   Go To Review <i class="fa fa-angel-right"></i>
  </button>
</div>
