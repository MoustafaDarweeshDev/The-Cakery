<div
  class="d-flex flex-column flex-md-row justify-content-between align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
>
  <a routerLink="/">
    <img
      src="../../assets/Images/Logo.svg"
      style="max-width: 30px"
      alt="Logo"
    />
  </a>
  <nav class="my-2 my-md-0 mr-md-3 text-uppercase">
    <a
      class="p-2"
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</a
    >
    <a class="p-2" [routerLink]="['/shop']" routerLinkActive="active"
      >Products</a
    >
    <a class="p-2" routerLink="/test-error">more</a>
  </nav>
  <div class="d-flex align-items-center justify-content-center">
    <a class="position-relative" routerLink="/basket">
      <i class="fa fa-shopping-cart fa-2x mr-3 text-dark"></i>
      <div *ngIf="basket" class="cart-no">{{ basket.items.length }}</div>
      <div *ngIf="!basket" class="cart-no">0</div>
    </a>
    <ng-container *ngIf="!isLogin">
      <a class="btn btn-outline-primary mr-3" routerLink="/account/register"
        >Register</a
      >
      <a class="btn btn-outline-primary mr-2" routerLink="/account/login"
        >Login</a
      >
    </ng-container>
    <ng-container *ngIf="isLogin">
      <div class="dropdown ml-3 mr-4" dropdown>
        <div class="dropdown-toggle" style="cursor: pointer" dropdownToggle>
          <strong>
            <a >welcome {{ user.displayName }}</a>
          </strong>
        </div>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right">
          <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2" style="cursor: pointer;">
            <i class="fa fa-shopping-cart mr-3"></i>View Basket
          </a>
          <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2" style="cursor: pointer;">
            <i class="fa fa-history mr-3"></i>View Orders
          </a>
          <li class="divider dropdown-divider"></li>

          <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2" style="cursor: pointer;">
            <i class="fa fa-sign-out mr-3"></i>Log-Out
          </a>
        </div>
      </div>
    </ng-container>
  </div>
</div>
