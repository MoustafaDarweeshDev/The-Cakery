<div
  class="d-flex flex-column flex-md-row justify-content-between align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
>
  <a routerLink="/">
    <img src="../../assets/Images/Logo.svg" style="max-width: 30px" alt="Logo" />
  </a>
  <nav class="my-2 my-md-0 mr-md-3 text-uppercase">
    <a class="p-2" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" >Home</a>
    <a class="p-2" [routerLink]="['/shop']" routerLinkActive="active" >Products</a>
    <a class="p-2" routerLink="/test-error">more</a>
  </nav>
  <div class="d-flex align-items-center justify-content-center">
    <a class="position-relative" routerLink="/basket">
      <i class="fa fa-shopping-cart fa-2x mr-3 text-dark"></i>
      <div *ngIf="basket" class="cart-no"> {{ basket.items.length }}</div>
      <div *ngIf="!basket" class="cart-no"> 0</div>
    </a>
    <a class="btn btn-outline-primary mr-3" href="#">Register</a>
    <a class="btn btn-outline-primary mr-2" href="#">Login</a>
  </div>
</div>
