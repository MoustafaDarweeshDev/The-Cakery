<div class="card h-100 shadow-sm mt-5">
  <div class="imag position-relative">
    <img [src]="product.pictureUrl" class="card-img-top bg-light" alt="Item Image" />
    <div class="d-flex justify-content-around align-items-center hover-overlay">
      <button (click)="addToBasket()" class="btn btn-primary fa fa-shopping-cart fa-1x "></button>
      <button class="btn btn-secondary" routerLink="/shop/{{product.id}}">View</button>
    </div>
  </div>
  <div class="card-body d-flex flex-column">
    <a routerLink="/shop/{{product.id}}">
      <h5 class="card-title">{{ product.name }}</h5>
    </a>
    <p class="card-text">{{ product.description }}</p>
    <p class="card-text">{{ product.price | currency:"USD"}}</p>
    <!-- <p>Brand : {{ product.productBrand }}</p>
    <p>Type : {{ product.productType }}</p> -->

  </div>
</div>
