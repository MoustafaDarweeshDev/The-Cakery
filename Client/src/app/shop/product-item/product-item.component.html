<div class="card h-100 shadow-sm mt-5">
  <img [src]="product.pictureUrl" class="card-img-top bg-light" alt="Item Image" />
  <div class="card-body d-flex flex-column">
    <a routerLink="/shop/{{product.id}}">
      <h5 class="card-title">{{ product.name }}</h5>
    </a>
    <p class="card-text">{{ product.description }}</p>
    <p class="card-text">{{ product.price | currency:"USD"}}</p>
    <!-- <p>Brand : {{ product.productBrand }}</p>
    <p>Type : {{ product.productType }}</p> -->
    <div class="btn-group mt-auto w-100">
      <button class="w-50 btn btn-primary fa fa-shopping-cart "></button>
      <button class="w-50 btn btn-secondary" routerLink="/shop/{{product.id}}">View</button>
    </div>
  </div>
</div>
