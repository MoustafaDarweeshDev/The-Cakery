<div class="row">
  <section class="col-md-2">
    <h5 class="text-primary">Sort</h5>
    <select
      name=""
      id=""
      class="custom-select mb-3"
      (change)="onSortSelected($event.target.value)"
    >
      <option *ngFor="let sort of sortOptions" [value]="sort.value">
        {{ sort.name }}
      </option>
    </select>

    <h5 class="text-primary">Brands</h5>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let brand of brands"
        [class.active]="brand.id === this.productParams.brandId"
        [value]="brand.id"
        (click)="onBrandSelected(brand.id)"
      >
        {{ brand.name }}
      </li>
    </ul>

    <h5 class="text-primary">Types</h5>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let type of types"
        [class.active]="type.id === this.productParams.typeId"
        [value]="type.id"
        (click)="onTypeSelected(type.id)"
      >
        {{ type.name }}
      </li>
    </ul>
  </section>

  <section class="col-md-10">
    <div class="d-flex justify-content-around align-items-center mb-3">

      <app-paging-header
      [pageSize]="this.productParams.pageSize"
      [pageNumber]="this.productParams.pageNumber"
      [totalCount]="totalCount"
      ></app-paging-header>

      <div class="form-inline mt-2">
        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="term" />
        <button class="btn btn-primary mx-1 ml-2" (keyup.enter)="onSearch(term)" (click)="onSearch(term)" >Search</button>
        <button class="btn btn-secondary mx-1" (click)="onReset()">Reset</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 mb-4" *ngFor="let product of products">
        <app-product-item [product]="product"></app-product-item>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-3" *ngIf="totalCount > 0">

      <app-pager
      [pageSize]="this.productParams.pageSize"
      [totalCount]="this.totalCount"
      (pageChange)="onPageChange($event)"
      ></app-pager>

    </div>
  </section>
</div>
