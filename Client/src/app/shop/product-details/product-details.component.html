<div class="container" *ngIf="product">
  <div class="row">
    <div class="col-6">
      <img
        [src]="product.pictureUrl"
        alt="{{ product.name }}"
        class="img-fluid w-100"
      />
    </div>
    <div class="col-6">
      <h2>{{ product.name }}</h2>
      <p>{{ product.price | currency }}</p>
      <div class="d-flex justify-content-start align-items-center">
        <i
        class="fa fa-minus-circle mr-3 text-primary"
        style="font-size: 2em; cursor: pointer"
        (click)="decrementQuantity()"
        ></i>
        <span style="font-size: 1.5em">{{ quantity }}</span>
        <i
          class="fa fa-plus-circle mx-3 text-primary"
          style="font-size: 2em; cursor: pointer"
          (click)="increamentQuantity()"
        ></i>
        <button class="btn btn-outline-primary" (click)="addItemToBasket(product,quantity)" >Add To Cart</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 mt-5">
      <h5>Description</h5>
      <p>{{ product.description }}</p>
    </div>
  </div>
</div>
