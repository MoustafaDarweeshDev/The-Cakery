<div class="row" *ngIf="product">
  <div class="col-6">
    <img [src]="product.pictureUrl" alt="{{product.name}}" class="img-fluid w-100">
  </div>
  <div class="col-6">
    <h2>{{product.name}}</h2>
    <p>{{product.price | currency}}</p>
    <div class="d-flex justify-content-start align-items-center">
      <i class="fa fa-plus-circle mr-3" style="font-size: 2em; cursor: pointer;" ></i>
      <span style="font-size: 1.5em;">2</span>
      <i class="fa fa-minus-circle mx-3" style="font-size: 2em; cursor: pointer;" ></i>
      <button class="btn btn-outline-primary">Add To Cart</button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12 mt-5">
    <h5>Description</h5>
    <p>{{product.description}}</p>
  </div>
</div>
